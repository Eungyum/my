{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="container-fluid fadein">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="text-center intro">
          <h1 class="typed">Write me</h1>
        </div>
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button type="button"
                        class="position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                        aria-label="Close"
                        onclick="this.parentElement.remove()"><i class="bi bi-x-lg"></i>
                </button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <form method="POST" class="form mt-md" action="{% url 'contact_message' %}">
          {% csrf_token %}
          <label>이름 *</label>
          <input class="form-control" required type="text" name="name">
          <label>전화번호</label>
          <input class="form-control" type="text" name="phone">
          <label>이메일 *</label>
          <input class="form-control" required type="email" name="email">
          <label>본문 *</label>
          <textarea class="form-control" required name="content"></textarea>
          <button class="btn btn-default" type="submit">
            메시지 보내기
          </button>
          <span class="p-md">* 필수입력항목</span>
        </form>
      </div>
    </div>
  </div>
</section>
<div id="sending-overlay" class="d-none" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(255, 255, 255, 0.7);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: 500;
  color: #333;
">
  메시지 전송 중
</div>
<script src="{% static 'scripts/contact.js' %}"></script>
{% endblock %}
